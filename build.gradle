group 'catumbre'
version '1.0-SNAPSHOT'

apply plugin: 'java'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	jcenter()
}

dependencies {
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'
	compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
	compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.3'
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.2.2'
}

jar {
	manifest {
		attributes(
				'Main-Class': 'MainController',
				'Class-Path': configurations.compile.collect({it.name}).join(' ')
		)
	}
}

task deploy(type: Sync, dependsOn: 'build') {
	from jar.archivePath
	from configurations.compile
	into 'Z:\\Projects\\scheduled-turnoff'
}

task li << {
	println files(configurations.compile.collect {it.name})
}